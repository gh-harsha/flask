<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 600px;
  }

  h2 {
      text-align: center;
      color: #333;
  }

  .form-group {
      margin-bottom: 15px;
  }

  .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
  }

  .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
  }

  .form-group input[type="number"],
  .form-group input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
  }

  .form-group input[type="decimal"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
  }

  .form-group button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px 20px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .form-group button:hover {
      background-color: #45a049;
  }
</style>
<title>Add Item</title>
</head>
<body>
  <form action="/addproperty" method="POST">

    <!-- Id: <input type="text", name="id">
    PropertyType: <input type="text", name="PropertyType">
    Bedrooms: <input type="number", name="Bedrooms">
    Bathrooms: <input type="number", name="Bathrooms">
    FloorNumber: <input type="number", name="FloorNumber">
    TotalFloors: <input type="decimal", name="TotalFloors">
    Price: <input type="text", name="Price">
    OwnershipType: <input type="text", name="OwnershipType">
    Furnished: <input type="text", name="Furnished">
    LuxuryAmenities: <input type="text", name="LuxuryAmenities">
    PossessionStatus: <input type="text", name="PossessionStatus">
    TransactionType: <input type="text", name="TransactionType">
    UserType: <input type="text", name="UserType">
    CompanyName: <input type="text", name="CompanyName">
    OwnerName: <input type="text", name="OwnerName">
    Rating: <input type="number", name="Rating">
    <button type="submit" name="submit">Add</button> -->

    <div class="container">
      <h2>Add Property</h2>
      <form method="POST">
          <div class="form-group">
              <label for="id">Id:</label>
              <input type="text" id="id" name="id">
          </div>

          <div class="form-group">
              <label for="PropertyType">PropertyType:</label>
              <input type="text" id="PropertyType" name="PropertyType">
          </div>

          <div class="form-group">
              <label for="Bedrooms">Bedrooms:</label>
              <input type="number" id="Bedrooms" name="Bedrooms">
          </div>

          <div class="form-group">
              <label for="Bathrooms">Bathrooms:</label>
              <input type="number" id="Bathrooms" name="Bathrooms">
          </div>

          <div class="form-group">
              <label for="FloorNumber">FloorNumber:</label>
              <input type="number" id="FloorNumber" name="FloorNumber">
          </div>

          <div class="form-group">
              <label for="TotalFloors">TotalFloors:</label>
              <input type="number" step="0.01" id="TotalFloors" name="TotalFloors">
          </div>

          <div class="form-group">
              <label for="Price">Price:</label>
              <input type="text" id="Price" name="Price">
          </div>

          <div class="form-group">
              <label for="OwnershipType">OwnershipType:</label>
              <input type="text" id="OwnershipType" name="OwnershipType">
          </div>

          <div class="form-group">
              <label for="Furnished">Furnished:</label>
              <input type="text" id="Furnished" name="Furnished">
          </div>

          <div class="form-group">
              <label for="LuxuryAmenities">LuxuryAmenities:</label>
              <input type="text" id="LuxuryAmenities" name="LuxuryAmenities">
          </div>

          <div class="form-group">
              <label for="PossessionStatus">PossessionStatus:</label>
              <input type="text" id="PossessionStatus" name="PossessionStatus">
          </div>

          <div class="form-group">
              <label for="TransactionType">TransactionType:</label>
              <input type="text" id="TransactionType" name="TransactionType">
          </div>

          <div class="form-group">
              <label for="UserType">UserType:</label>
              <input type="text" id="UserType" name="UserType">
          </div>

          <div class="form-group">
              <label for="CompanyName">CompanyName:</label>
              <input type="text" id="CompanyName" name="CompanyName">
          </div>

          <div class="form-group">
              <label for="OwnerName">OwnerName:</label>
              <input type="text" id="OwnerName" name="OwnerName">
          </div>

          <div class="form-group">
              <label for="Rating">Rating:</label>
              <input type="number" id="Rating" name="Rating">
          </div>

          <div class="form-group">
              <button type="submit" name="submit">Add Property</button>
          </div>
      </form>
  </div>
  </form>    
</body>
</html>
