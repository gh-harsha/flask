<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Add Item</title>
</head>
<body>
  <form action="/addproperty" method="POST">

    Id: <input type="text", name="id"><br/>
    PropertyType: <input type="text", name="PropertyType"><br/>
    Bedrooms: <input type="number", name="Bedrooms"><br/>
    Bathrooms: <input type="number", name="Bathrooms"><br/>
    FloorNumber: <input type="number", name="FloorNumber"><br/>
    TotalFloors: <input type="decimal", name="TotalFloors"><br/>
    Price: <input type="text", name="Price"><br/>
    OwnershipType: <input type="text", name="OwnershipType"><br/>
    Furnished: <input type="text", name="Furnished"><br/>
    LuxuryAmenities: <input type="text", name="LuxuryAmenities"><br/>
    PossessionStatus: <input type="text", name="PossessionStatus"><br/>
    TransactionType: <input type="text", name="TransactionType"><br/>
    UserType: <input type="text", name="UserType"><br/>
    CompanyName: <input type="text", name="CompanyName"><br/>
    OwnerName: <input type="text", name="OwnerName"><br/>
    Rating: <input type="number", name="Rating"><br/>
    <button type="submit" name="submit">Add</button><br/>
  </form>    
</body>
</html>
